<script>
    /*
    Problema: Salário Líquido
    Peça para o usuário informar o seu salário líquido. Peça também para informar se deseja receber auxílio transporte ou não. Considere que o salário líquido é o salário bruto menos os descontos. Os descontos são calculados da seguinte forma:
    - Se o salário for menor que R$ 2.000,00, não há desconto.
    - Se o salário for maior ou igual a R$ 2.000,00 e menor que R$ 3.500,00, o desconto é de 10%.
    - Se o salário for maior ou igual a R$ 3.500,00 e menor que R$ 6.000,00, o desconto é de 20%.
    - Se o salário for maior ou igual a R$ 6.000,00, o desconto é de 30%.
    - Se o usuário optar por receber auxílio transporte, terá um outro desconto de 6%.
    Calcule e apresente o salário líquido após os descontos, de acordo com a taxação apresentada acima. 
    */

    //Entrada
    const salarioLiquido = Number(prompt(`Informe seu salário liquido:`).trim());
    const transporte = prompt(`Informe se deseja receber auxilio transporte (Sim ou Nao):`).toLowerCase();

    //Processamento
    if (salarioLiquido < 2000 && transporte == "sim") {
        let calculo1 = salarioLiquido * 0.06
        let calculo2 = salarioLiquido - calculo1
        alert(`O seu salario liquido após os descontos é R$${calculo2.toFixed(2)}`)
    }
    else if (salarioLiquido >= 2000 && salarioLiquido < 3500 && transporte == "sim") {
        let calculo1 = salarioLiquido * 0.06 * 0.1
        let calculo2 = salarioLiquido - calculo1
        alert(`O seu salario liquido após os descontos é R$${calculo2.toFixed(2)}`)
    }
    else if (salarioLiquido >= 3500 && salarioLiquido < 6000 && transporte == "sim") {
        let calculo1 = salarioLiquido * 0.06 * 0.2
        let calculo2 = salarioLiquido - calculo1
        alert(`O seu salario liquido após os descontos é R$${calculo2.toFixed(2)}`)
    }
    else if (salarioLiquido >= 6000 && transporte == "sim") {
        let calculo1 = salarioLiquido * 0.06 * 0.3
        let calculo2 = salarioLiquido - calculo1
        alert(`O seu salario liquido após os descontos é R$${calculo2.toFixed(2)}`)
    }
    else if (salarioLiquido < 2000 && transporte == "nao") {
        let calculo1 = salarioLiquido
        alert(`O seu salario liquido após os descontos é R$${calculo1.toFixed(2)}`)
    }
    else if (salarioLiquido >= 2000 && salarioLiquido < 3500 && transporte == "sim") {
        let calculo1 = salarioLiquido * 0.1
        let calculo2 = salarioLiquido - calculo1
        alert(`O seu salario liquido após os descontos é R$${calculo2.toFixed(2)}`)
    }
    else if (salarioLiquido >= 3500 && salarioLiquido < 6000 && transporte == "sim") {
        let calculo1 = salarioLiquido * 0.2
        let calculo2 = salarioLiquido - calculo1
        alert(`O seu salario liquido após os descontos é R$${calculo2.toFixed(2)}`)
    }
    else if (salarioLiquido >= 6000 && transporte == "sim") {
        let calculo1 = salarioLiquido * 0.3
        let calculo2 = salarioLiquido - calculo1
        alert(`O seu salario liquido após os descontos é R$${calculo2.toFixed(2)}`)
    }
    else{
        alert(`Caracter invalido!`);
    }
    //Saída

</script>
